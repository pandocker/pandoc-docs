version: 2
jobs:
  build:
    docker:
      - image: k4zuki/pandocker-alpine
    steps:
      - checkout
      - run:
          name: get submodules
          command: git submodule update --init
      - run:
          name: Prepare ghr
          command: |
            mkdir build
            cd build
            wget -c https://github.com/tcnksm/ghr/releases/download/v0.5.4/ghr_v0.5.4_linux_amd64.zip
            unzip ghr_v0.5.4_linux_amd64.zip
            cp ./ghr /usr/local/bin
      - run:
          name: Prepare QR code for this build
          command: |
            make initdir
            pip3 install qrcode
            URL=https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/releases/download/
            DATE=`date +%Y-%m%b-%d`
            BUILD=build-$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH-$DATE
            SHORT_HASH=${CIRCLE_SHA1:0:7}
            echo $URL/$BUILD/Pandocker-Docs-$CIRCLE_BRANCH-$SHORT_HASH.pdf
            qr https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/releases/download/build-$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH-`date %Y-+%b-%d`/Pandocker-Docs-${CIRCLE_SHA1:0:7}.pdf > images/QRcode.png
      - run:
          name: Make HTML
          command: make initdir html BRANCH=$CIRCLE_BRANCH
      - run:
          name: Make PDF
          command: make initdir pdf BRANCH=$CIRCLE_BRANCH
      - run:
          name: Make DOCX
          command: make initdir docx BRANCH=$CIRCLE_BRANCH
      - run:
          name: Deploy preparation
          command: |
            mkdir deploy
            mv Out/*.html deploy/
            mv Out/*.pdf deploy/
            mv Out/*.docx deploy/
      - run:
          name: Deploy
          command: |
            BUILD=build-$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH-$DATE
            SHORT_HASH=${CIRCLE_SHA1:0:7}
            ghr -replace -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME \
            -r $CIRCLE_PROJECT_REPONAME $BUILD-$SHORT_HASH deploy/
