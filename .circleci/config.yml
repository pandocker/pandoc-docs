version: 2
jobs:
  build:
    docker:
      - image: k4zuki/pandocker
    steps:
      - checkout
      - run:
          name: get submodule
          command: git submodule update --init
      - run:
          name: Make HTML
          command: make initdir html
      - run:
          name: Make PDF
          command: make initdir pdf

      - run:
          name: Deploy preparation
          command: ghr --version; ls Out;git rev-parse --short HEAD;
      - run:
          name: Deploy
          command: ghr `git rev-parse --short HEAD` Out/TARGET.pdf -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME
